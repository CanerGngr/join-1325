<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mainContent.css" />
    <link rel="stylesheet" href="/css/buttons.css" />
    <link rel="stylesheet" href="/css/logIn.css" />
  </head>
  <body onload="Loadingscreen()">
    <div id="loader" class="loader"></div>
    <div class="text-center login-header">
      <p class="login-header-text">Not a Join user?</p>
      <a href="register.html" class="btn-no-icon">Sign up</a>
    </div>
    <main id="log-in-main-container" class="log-in-main-container">
      <form id="log-in-form" class="log-in-form" action="/index.html">
        <h1>Log in</h1>
        <div class="input-icon-container">
          <input type="text" placeholder="Email" />
          <img src="/assets/img/mail.svg" alt="Email Icon" />
        </div>
        <div class="input-icon-container">
          <input type="password" placeholder="Password" />
          <img src="/assets/img/lock.svg" alt="Password Icon" />
        </div>
        <div class="log-in-buttons">
          <button class="btn-no-icon log-in-button" type="submit">Login</button>
          <button class="btn-secondary log-in-button" type="submit">
            Guest log in
          </button>
        </div>
      </form>
    </main>
    <footer id="login-legal-footer" class="legal-footer">
      <p class="footer-links">
        <a href="/html/datenschutz.html">Privacy Policy</a>
      </p>
      <p class="footer-links">
        <a href="/html/impressum.html">Legal notice</a>
      </p>
    </footer>
    <script src="/js/script.js"></script>
  </body>
</html>
