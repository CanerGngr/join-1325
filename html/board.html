<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/mainContent.css">
  <link rel="stylesheet" href="/css/sidebarContent.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/board.css">
</head>

<body>
  <header class="header d-flex">
    <img src="/assets/img/logo-white.svg" alt="Logo" height="56px">
    <div class="inner-header d-flex">
      <p>Kanban Project Management Tool</p>
      <img src="/assets/img/questionmark.svg" alt="">
      <div class="user-avatar">
        <div>JD</div>
      </div>
    </div>
  </header>
  <main class="main-wrapper d-flex">
    <section id="sidebar-section" class="sidebar-content">
      <nav class="sidenav d-flex">
        <button class="btn-menu">Summary</button>
        <button class="btn-menu">Add Task</button>
        <button class="btn-menu">Board</button>
        <button class="btn-menu">Contacts</button>
      </nav>
      <div class="sidebar-footer d-flex">
        <a href="/html/datenschutz.html">Privacy Policy</a>
        <a href="/html/impressum.html">Legal Notice</a>
      </div>
    </section>
    <section id="main-content" class="main-content">
      <div class="d-flex">
        <div class="search-container">
          <input type="text" name="find-task" id="task-search" placeholder="Find Task">
          <button type="button" id="search-button">Search</button>
        </div>
        <button class="btn-add">Add Task</button>
      </div>
      <div class="kanban d-flex">
        <div id="todo">
          <div class="kanban-header d-flex">
            <h2>To Do</h2>
            <button class="add-task">
              <img src="/assets/img/plus.svg" alt="Task hinzuf端gen">
            </button>
          </div>
          <div class="task-card">
            <div class="ticket-label"></div>
            <div class="task-title">Task 1</div>
          </div>
          <div class="task-card">
            <div class="task-title">Task 2</div>
          </div>
        </div>
        <div id="in-progress">
          <div class="kanban-header d-flex">
            <h2>In Progress</h2>
            <button class="add-task">
              <img src="/assets/img/plus.svg" alt="Task hinzuf端gen">
            </button>
          </div>
          <div class="task-card">Task 3</div>
          <div class="task-card">Task 4</div>
        </div>
        <div id="await-feedback">
          <div class="kanban-header d-flex">
            <h2>Awaiting Feedback</h2>
            <button class="add-task">
              <img src="/assets/img/plus.svg" alt="Task hinzuf端gen">
            </button>
          </div>
          <div class="task-card">Task 5</div>
        </div>
        <div id="done">
          <div class="kanban-header d-flex">
            <h2>Done</h2>
            <button class="add-task">
              <img src="/assets/img/plus.svg" alt="Task hinzuf端gen">
            </button>
          </div>
          <div class="task-card">Task 6</div>
          <div class="task-card">Task 7</div>
        </div>
    </section>
  </main>
</body>

</html>
